<meta charset="UTF-8">
<script>

function pulaLinha() {
	document.write("<br>");

}

function mostra (frase) {
	document.write(frase);
	pulaLinha();
	
}

var numeroPensado = Math.round(Math.random() * 10);
var chute = parseInt(prompt("Digite seu chute de 0 a 10: "));
document.write("Você escolheu " + chute + "<br>")

if (chute == numeroPensado) {
	mostra("Você acertou!")
	
}

else {
	mostra("Você errou, o número pensado foi " + numeroPensado);
	
}

</script>
